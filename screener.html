<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Screener - Nifty 50 Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      color: #212529;
      margin: 0;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo i { color: #4361ee; font-size: 28px; }
    h1 { color: #4361ee; font-size: 24px; font-weight: 600; }
    .back-link {
      text-decoration: none;
      color: #4361ee;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .back-link:hover { text-decoration: underline; }
    .widget-container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .tradingview-widget-container { width: 100%; }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <i class="fas fa-chart-line"></i>
      <h1>Stock Screener</h1>
    </div>
    <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
  </header>

  <div class="widget-container">
    <!-- TradingView Stock Screener Widget BEGIN -->
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js" async>
      {
        "width": "100%",
        "height": 600,
        "defaultColumn": "overview",
        "defaultScreen": "most_capitalized",
        "market": "india",
        "showToolbar": true,
        "colorTheme": "light",
        "locale": "en"
      }
      </script>
    </div>
    <!-- TradingView Stock Screener Widget END -->
  </div>
</body>
</html>
