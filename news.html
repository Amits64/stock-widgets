<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Market News - Indian Indices</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body { font-family:'Poppins',sans-serif; background:#f5f7fa; color:#212529; margin:0; padding:20px; }
    header { display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; }
    .logo { display:flex; align-items:center; gap:10px; }
    .logo i { color:#4361ee; font-size:28px; }
    h1 { color:#4361ee; font-size:24px; font-weight:600; margin:0; }
    .back-link { text-decoration:none; color:#4361ee; font-size:14px; display:flex; align-items:center; gap:5px; }
    .back-link:hover { text-decoration:underline; }
    .controls { display:flex; gap:15px; align-items:center; margin-top:10px; }
    select { padding:8px 12px; font-size:16px; border-radius:8px; border:1px solid #ced4da; background:#fff; }
    #newsContainer { margin-top:20px; background:#fff; border-radius:8px; box-shadow:0 4px 6px rgba(0,0,0,0.1); padding:15px; min-height:550px; }
    .tradingview-widget-container { width:100%; height:100%; }
    .loading-spinner { border:4px solid rgba(0,0,0,0.1); border-radius:50%; border-top:4px solid #4361ee; width:40px; height:40px; animation:spin 1s linear infinite; margin:50px auto; }
    @keyframes spin { to { transform:rotate(360deg); } }
  </style>
</head>
<body>
  <header>
    <div class="logo"><i class="fas fa-newspaper"></i><h1>Market News</h1></div>
    <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i>Dashboard</a>
  </header>

  <div class="controls">
    <label for="indexSelect"><strong>Select Index:</strong></label>
    <select id="indexSelect">
      <option value="" disabled selected>Choose an Indian index...</option>
      <option value="NSE:NIFTY_50">Nifty 50</option>
      <option value="NSE:BANKNIFTY">Nifty Bank</option>
      <option value="BSE:SENSEX">BSE Sensex</option>
      <option value="NSE:NIFTY_IT">Nifty IT</option>
      <option value="NSE:NIFTY_FMCG">Nifty FMCG</option>
      <option value="NSE:NIFTY_AUTO">Nifty Auto</option>
      <option value="NSE:NIFTY_PHARMA">Nifty Pharma</option>
      <option value="NSE:NIFTY_METAL">Nifty Metal</option>
      <option value="NSE:NIFTY_PSU_BANK">Nifty PSU Bank</option>
    </select>
  </div>

  <div id="newsContainer">
    <div class="loading-spinner"></div>
  </div>

  <script>
    const select = document.getElementById('indexSelect');
    const newsContainer = document.getElementById('newsContainer');

    function loadIndexNews(symbol) {
      newsContainer.innerHTML = '';
      const widgetDiv = document.createElement('div');
      widgetDiv.className = 'tradingview-widget-container';
      const inner = document.createElement('div');
      inner.className = 'tradingview-widget-container__widget';
      widgetDiv.appendChild(inner);

      const script = document.createElement('script');
      script.type = 'text/javascript';
      script.src = 'https://s3.tradingview.com/external-embedding/embed-widget-timeline.js';
      script.async = true;
      const cfg = {
        feedMode: 'market',
        market: 'index',
        symbol: symbol,
        isTransparent: false,
        displayMode: 'adaptive',
        width: '100%',
        height: 550,
        colorTheme: 'light',
        locale: 'en'
      };
      script.text = JSON.stringify(cfg);
      widgetDiv.appendChild(script);
      newsContainer.appendChild(widgetDiv);
    }

    select.addEventListener('change', e => loadIndexNews(e.target.value));
    window.onload = () => {
      select.value = 'NSE:NIFTY_50';
      loadIndexNews('NSE:NIFTY_50');
    };
  </script>
</body>
</html>
