<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nifty 50 Analytics Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #4895ef;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --success-color: #4cc9f0;
      --warning-color: #f8961e;
      --danger-color: #f94144;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fa;
      color: var(--dark-color);
      line-height: 1.6;
      padding: 20px;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 20px;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo i {
      color: var(--primary-color);
      font-size: 28px;
    }
    h1 {
      color: var(--primary-color);
      font-weight: 600;
      font-size: 28px;
    }
    .search-container {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    .search-box {
      position: relative;
      min-width: 300px;
    }
    .search-box i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
    }
    #stockSelect {
      width: 100%;
      padding: 12px 20px 12px 45px;
      font-size: 16px;
      border-radius: var(--border-radius);
      border: 1px solid #ced4da;
      background-color: white;
      appearance: none;
      transition: var(--transition);
      font-family: 'Poppins', sans-serif;
    }
    #stockSelect:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }
    .quick-actions {
      display: flex;
      gap: 10px;
    }
    .action-btn {
      padding: 10px 15px;
      background-color: white;
      border: 1px solid #ced4da;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
    }
    .action-btn:hover {
      background-color: #f1f3f5;
      border-color: #adb5bd;
    }
    .action-btn i {
      font-size: 14px;
    }
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    /* Standard widget container styling */
    .widget-container {
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 20px;
      transition: var(--transition);
      position: relative;
    }
    .widget-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }
    .widget-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #e9ecef;
    }
    .widget-title {
      font-weight: 600;
      color: var(--primary-color);
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .widget-title i {
      font-size: 16px;
    }
    .widget-actions {
      display: flex;
      gap: 8px;
    }
    .widget-action-btn {
      background: none;
      border: none;
      color: #6c757d;
      cursor: pointer;
      font-size: 14px;
      transition: var(--transition);
      padding: 5px;
      border-radius: 4px;
    }
    .widget-action-btn:hover {
      color: var(--primary-color);
      background-color: #f1f3f5;
    }
    .widget-content {
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }
    .loading-spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 4px solid var(--primary-color);
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Settings modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: var(--border-radius);
      width: 90%;
      max-width: 500px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #e9ecef;
    }
    .modal-title {
      font-weight: 600;
      font-size: 20px;
      color: var(--primary-color);
    }
    .close-modal {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #6c757d;
    }
    .settings-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .form-group label {
      font-weight: 500;
    }
    .form-group select,
    .form-group input {
      padding: 8px 12px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      font-family: 'Poppins', sans-serif;
    }
    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }
    .btn {
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: var(--transition);
    }
    .btn-primary {
      background-color: var(--primary-color);
      color: white;
      border: none;
    }
    .btn-primary:hover {
      background-color: var(--secondary-color);
    }
    .btn-secondary {
      background-color: #e9ecef;
      color: var(--dark-color);
      border: none;
    }
    .btn-secondary:hover {
      background-color: #dee2e6;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      color: #6c757d;
      font-size: 14px;
    }
    .last-updated {
      font-size: 12px;
      color: #adb5bd;
      margin-top: 5px;
    }
    @media (max-width: 768px) {
      .dashboard-grid {
        grid-template-columns: 1fr;
      }
      .search-container {
        width: 100%;
      }
      .search-box {
        min-width: 100%;
      }
    }
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--primary-color);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--secondary-color);
    }
    /* TradingView widget styling to force full tile coverage */
    #tradingviewWidget {
      grid-column: 1 / -1;
      height: 500px !important;
      padding: 0 !important;
      margin: 0 !important;
      position: relative !important;
    }
    #tradingviewWidgetContainer {
      position: relative !important;
      width: 100% !important;
      height: 100% !important;
      padding: 0 !important;
      margin: 0 !important;
    }
  </style>
</head>
<body>

    <header>
      <div class="logo">
        <i class="fas fa-chart-line"></i>
        <h1>Nifty 50 Analytics Dashboard</h1>
      </div>
      <div class="search-container">
        <div class="search-box">
          <i class="fas fa-search"></i>

            <option value="ADANIPORTS">Adani Ports (ADANIPORTS)</option>

            <option value="BAJAJFINSV">Bajaj Finserv (BAJAJFINSV)</option>
            <option value="BPCL">Bharat Petroleum (BPCL)</option>
            <option value="BHARTIARTL">Bharti Airtel (BHARTIARTL)</option>
            <option value="BRITANNIA">Britannia (BRITANNIA)</option>
            <option value="CIPLA">Cipla (CIPLA)</option>
            <option value="COALINDIA">Coal India (COALINDIA)</option>
            <option value="DIVISLAB">Divis Laboratories (DIVISLAB)</option>

            <option value="HDFCLIFE">HDFC Life (HDFCLIFE)</option>
            <option value="HEROMOTOCO">Hero Motocorp (HEROMOTOCO)</option>
            <option value="HINDALCO">Hindalco (HINDALCO)</option>

            <option value="ICICIBANK">ICICI Bank (ICICIBANK)</option>

            <option value="INFY">Infosys (INFY)</option>
            <option value="JSWSTEEL">JSW Steel (JSWSTEEL)</option>
            <option value="KOTAKBANK">Kotak Mahindra Bank (KOTAKBANK)</option>
            <option value="LT">Larsen &amp; Toubro (LT)</option>
            <option value="M&M">Mahindra &amp; Mahindra (M&M)</option>

            <option value="RELIANCE">Reliance Industries (RELIANCE)</option>
            <option value="SBILIFE">SBI Life (SBILIFE)</option>
            <option value="SHREECEM">Shree Cement (SHREECEM)</option>
            <option value="SBIN">State Bank of India (SBIN)</option>
            <option value="SUNPHARMA">Sun Pharma (SUNPHARMA)</option>
            <option value="TCS">Tata Consultancy Services (TCS)</option>
            <option value="TATACONSUM">Tata Consumer (TATACONSUM)</option>
            <option value="TATAMOTORS">Tata Motors (TATAMOTORS)</option>
            <option value="TATASTEEL">Tata Steel (TATASTEEL)</option>
            <option value="TECHM">Tech Mahindra (TECHM)</option>
            <option value="TITAN">Titan (TITAN)</option>
            <option value="UPL">UPL (UPL)</option>
            <option value="ULTRACEMCO">UltraTech Cement (ULTRACEMCO)</option>
            <option value="WIPRO">Wipro (WIPRO)</option>
          </select>
        </div>
        <div class="quick-actions">
          <button class="action-btn" id="refreshBtn">
            <i class="fas fa-sync-alt"></i> Refresh
          </button>
          <button class="action-btn" id="favoritesBtn">
            <i class="fas fa-star"></i> Favorites
          </button>
        </div>
      </div>
    </header>
    <div class="dashboard-grid">
      <!-- Trendlyne widget containers -->
      <div class="widget-container" id="technicalWidget">
        <div class="widget-header">
          <div class="widget-title"><i class="fas fa-chart-bar"></i> Technical Analysis</div>
          <div class="widget-actions">
            <button class="widget-action-btn expand-btn" title="Expand"><i class="fas fa-expand"></i></button>
            <button class="widget-action-btn settings-btn" title="Settings"><i class="fas fa-cog"></i></button>
          </div>
        </div>
        <div class="widget-content" id="technicalWidgetContainer">
          <div class="loading-spinner"></div>
        </div>
      </div>
      <div class="widget-container" id="qvtWidget">
        <div class="widget-header">
          <div class="widget-title"><i class="fas fa-chart-pie"></i> QVT Analysis</div>
          <div class="widget-actions">
            <button class="widget-action-btn expand-btn" title="Expand"><i class="fas fa-expand"></i></button>
            <button class="widget-action-btn settings-btn" title="Settings"><i class="fas fa-cog"></i></button>
          </div>
        </div>
        <div class="widget-content" id="qvtWidgetContainer">
          <div class="loading-spinner"></div>
        </div>
      </div>
      <div class="widget-container" id="checklistWidget">
        <div class="widget-header">
          <div class="widget-title"><i class="fas fa-tasks"></i> Checklist</div>
          <div class="widget-actions">
            <button class="widget-action-btn expand-btn" title="Expand"><i class="fas fa-expand"></i></button>
            <button class="widget-action-btn settings-btn" title="Settings"><i class="fas fa-cog"></i></button>
          </div>
        </div>
        <div class="widget-content" id="checklistWidgetContainer">
          <div class="loading-spinner"></div>
        </div>
      </div>
      <div class="widget-container" id="swotWidget">
        <div class="widget-header">
          <div class="widget-title"><i class="fas fa-clipboard-list"></i> SWOT Analysis</div>
          <div class="widget-actions">
            <button class="widget-action-btn expand-btn" title="Expand"><i class="fas fa-expand"></i></button>
            <button class="widget-action-btn settings-btn" title="Settings"><i class="fas fa-cog"></i></button>
          </div>
        </div>
        <div class="widget-content" id="swotWidgetContainer">
          <div class="loading-spinner"></div>
        </div>
      </div>
      <!-- TradingView widget container (chart fills entire tile) -->
      <div class="widget-container" id="tradingviewWidget">
        <div class="widget-content" id="tradingviewWidgetContainer">
          <div class="loading-spinner"></div>
        </div>
      </div>
    </div>
    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Widget Settings</h3>
          <button class="close-modal">&times;</button>
        </div>
        <form class="settings-form">
          <div class="form-group">
            <label for="widgetTheme">Theme</label>
            <select id="widgetTheme">
              <option value="light">Light</option>
              <option value="dark">Dark</option>
            </select>
          </div>
          <div class="form-group">
            <label for="widgetColor">Primary Color</label>
            <input type="color" id="widgetColor" value="#4361ee" />
          </div>
          <div class="modal-actions">
            <button type="button" class="btn btn-secondary close-modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="saveSettings">Save</button>
          </div>
        </form>
      </div>
    </div>
    <footer>
      <p>Nifty 50 Analytics Dashboard &copy; 2025 | Data provided by Trendlyne</p>
      <p class="last-updated">Last updated: <span id="lastUpdated"></span></p>
    </footer>
  </div>
  <script>
    // Set last updated date
    document.getElementById('lastUpdated').textContent = new Date().toLocaleString();
    let currentWidget = null;
    
    // Function to load all widgets for a given stock symbol
    function loadAllWidgets(stockSymbol) {
      if (!stockSymbol) return;
      showLoading(true);
      loadWidget('technical', stockSymbol);
      loadWidget('qvt', stockSymbol);
      loadWidget('checklist', stockSymbol);
      loadWidget('swot', stockSymbol);
      loadTradingViewWidget(stockSymbol);
      document.title = `${getStockName(stockSymbol)} | Nifty 50 Analytics Dashboard`;
    }
    
    // Function to get stock name from symbol
    function getStockName(symbol) {
      const select = document.getElementById('stockSelect');
      const option = select.querySelector(`option[value="${symbol}"]`);
      return option ? option.textContent.split('(')[0].trim() : symbol;
    }
    
    // Function to show/hide loading spinner
    function showLoading(show) {
      const loadingElements = document.querySelectorAll('.loading-spinner');
      loadingElements.forEach(el => {
        el.style.display = show ? 'block' : 'none';
      });
    }
    
    // Function to load a specific Trendlyne widget
    function loadWidget(widgetType, stockSymbol) {
      let containerId, widgetUrl;
      switch (widgetType) {
        case 'technical':
          containerId = 'technicalWidgetContainer';
          widgetUrl = `https://trendlyne.com/web-widget/technical-widget/Poppins/${stockSymbol}/?posCol=00A25B&primaryCol=006AFF&negCol=EB3B00&neuCol=F7941E`;
          break;
        case 'qvt':
          containerId = 'qvtWidgetContainer';
          widgetUrl = `https://trendlyne.com/web-widget/qvt-widget/Poppins/${stockSymbol}/?posCol=00A25B&primaryCol=006AFF&negCol=EB3B00&neuCol=F7941E`;
          break;
        case 'checklist':
          containerId = 'checklistWidgetContainer';
          widgetUrl = `https://trendlyne.com/web-widget/checklist-widget/Poppins/${stockSymbol}/?posCol=00A25B&primaryCol=006AFF&negCol=EB3B00&neuCol=F7941E`;
          break;
        case 'swot':
          containerId = 'swotWidgetContainer';
          widgetUrl = `https://trendlyne.com/web-widget/swot-widget/Poppins/${stockSymbol}/?posCol=00A25B&primaryCol=006AFF&negCol=EB3B00&neuCol=F7941E`;
          break;
        default:
          return;
      }
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      const blockquote = document.createElement('blockquote');
      blockquote.className = 'trendlyne-widgets';
      blockquote.setAttribute('data-get-url', widgetUrl);
      blockquote.setAttribute('data-theme', 'light');
      container.appendChild(blockquote);
      const script = document.createElement('script');
      script.async = true;
      script.src = "https://cdn-static.trendlyne.com/static/js/webwidgets/tl-widgets.js";
      script.charset = "utf-8";
      script.onload = function () {
        showLoading(false);
      };
      container.appendChild(script);
    }
    
    // Updated function to load the TradingView widget using tv.js
    function loadTradingViewWidget(stockSymbol) {
      const container = document.getElementById('tradingviewWidgetContainer');
      container.innerHTML = "";
      
      // Create a dedicated chart container for TradingView
      const chartContainer = document.createElement('div');
      chartContainer.id = 'tradingviewChart';
      chartContainer.style.width = "100%";
      chartContainer.style.height = "100%";
      container.appendChild(chartContainer);
      
      // Construct the TradingView symbol (for NSE stocks)
      const tvSymbol = stockSymbol;
      
      // Function to initialize the TradingView widget
      function initializeWidget() {
        new TradingView.widget({
          "width": "100%",
          "height": "100%",
          "symbol": tvSymbol,
          "interval": "D",
          "timezone": "Etc/UTC",
          "theme": "Light",
          "style": "1",
          "locale": "en",
          "toolbar_bg": "#f1f3f6",
          "enable_publishing": false,
          "allow_symbol_change": true,
          "container_id": "tradingviewChart"
        });
      }
      
      // Load the TradingView tv.js library if not already loaded
      if (typeof TradingView === "undefined") {
        const script = document.createElement("script");
        script.src = "https://s3.tradingview.com/tv.js";
        script.async = true;
        script.onload = initializeWidget;
        document.head.appendChild(script);
      } else {
        initializeWidget();
      }
    }
    
    // Expand widget functionality
    document.querySelectorAll('.expand-btn').forEach(btn => {
      btn.addEventListener('click', function () {
        const widget = this.closest('.widget-container');
        const icon = this.querySelector('i');
        widget.classList.toggle('expanded');
        if (widget.classList.contains('expanded')) {
          icon.classList.replace('fa-expand', 'fa-compress');
          document.body.style.overflow = 'hidden';
        } else {
          icon.classList.replace('fa-compress', 'fa-expand');
          document.body.style.overflow = '';
        }
      });
    });
    
    // Settings modal functionality
    document.querySelectorAll('.settings-btn').forEach(btn => {
      btn.addEventListener('click', function () {
        currentWidget = this.closest('.widget-container').id;
        document.getElementById('settingsModal').style.display = 'flex';
      });
    });
    document.querySelectorAll('.close-modal').forEach(btn => {
      btn.addEventListener('click', function () {
        document.getElementById('settingsModal').style.display = 'none';
      });
    });
    document.getElementById('saveSettings').addEventListener('click', function () {
      alert(`Settings saved for ${currentWidget}`);
      document.getElementById('settingsModal').style.display = 'none';
    });
    window.addEventListener('click', function (event) {
      const settingsModal = document.getElementById('settingsModal');
      if (event.target === settingsModal) {
        settingsModal.style.display = 'none';
      }
    });
    document.getElementById('stockSelect').addEventListener('change', function () {
      const selectedStock = this.value;
      if (selectedStock) {
        loadAllWidgets(selectedStock);
      }
    });
    document.getElementById('refreshBtn').addEventListener('click', function () {
      const selectedStock = document.getElementById('stockSelect').value;
      if (selectedStock) {
        loadAllWidgets(selectedStock);
        const btn = this;
        btn.innerHTML = '<i class="fas fa-check"></i> Refreshed';
        setTimeout(() => {
          btn.innerHTML = '<i class="fas fa-sync-alt"></i> Refresh';
        }, 2000);
      }
    });
    document.getElementById('favoritesBtn').addEventListener('click', function () {
      alert('Favorites functionality will be implemented soon!');
    });
    window.onload = function () {
      document.getElementById('stockSelect').value = 'INFY';
      loadAllWidgets('INFY');
    };
  </script>
</body>
</html>
