  <style>
    :root {
      --primary-color: #4361ee;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      --transition: all 0.3s ease;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Poppins',sans-serif;
      background:#f5f7fa;
      color:#212529;
      padding:20px;
    }
    .container { max-width:1400px; margin:0 auto; }

    /* Title + Search */
    header {
      display:flex; justify-content:space-between; align-items:center;
      flex-wrap:wrap; gap:20px; margin-bottom:10px;
    }
    footer {
      text-align: center;
      font-size: 14px;
      margin-top: 40px;
      color: #6c757d;
    }
    .logo { display:flex; align-items:center; gap:10px; }
    .logo i { color:var(--primary-color); font-size:28px; }
    h1 { color:var(--primary-color); font-size:28px; font-weight:600; }
    .search-container { display:flex; gap:15px; flex-wrap:wrap; }
    .search-box { position:relative; min-width:300px; }
    .search-box i { position:absolute; left:15px; top:50%; transform:translateY(-50%); color:#6c757d; }
    #stockSelect {
      width:100%; padding:12px 20px 12px 45px; font-size:16px;
      border-radius:var(--border-radius); border:1px solid #ced4da;
      background:#fff; appearance:none;
    }
    .quick-actions { display:flex; gap:10px; }
    .action-btn {
      padding:10px 15px; background:#fff; border:1px solid #ced4da;
      border-radius:var(--border-radius); cursor:pointer; display:flex; gap:5px;
    }
    .action-btn:hover { background:#067aee; color:#fff; }

    /* Grid: force 5 columns */
    .dashboard-grid {
      display:grid;
      grid-template-columns: repeat(5, 1fr);
      grid-auto-rows: minmax(200px, auto);
      gap:20px;
      margin-top:20px;
    }

    .widget-container {
      background:#fff; border-radius:var(--border-radius);
      box-shadow:var(--box-shadow); padding:20px;
      transition:var(--transition);
      display:flex; flex-direction:column;
    }
    .widget-container:hover { transform:translateY(-5px); }

    .widget-header {
      display:flex; justify-content:space-between; align-items:center;
      margin-bottom:15px; border-bottom:1px solid #e9ecef; padding-bottom:10px;
    }
    .widget-title { font-weight:600; color:var(--primary-color); font-size:18px; display:flex; gap:8px; }
    .widget-actions { display:flex; gap:8px; }
    .widget-action-btn {
      background:none; border:none; color:#6c757d; cursor:pointer; padding:5px; border-radius:4px;
    }
    .widget-action-btn:hover { color:var(--primary-color); background:#f1f3f5; }

    .widget-content {
      flex:1; /* fill vertical space */
      position:relative;
      display:flex; align-items:center; justify-content:center;
    }
    .widget-content > .tradingview-widget-container {
      width:100%; height:100%;
    }

    .loading-spinner {
      border:4px solid rgba(0,0,0,0.1); border-radius:50%;
      border-top:4px solid var(--primary-color); width:40px; height:40px;
      animation:spin 1s linear infinite;
    }
    @keyframes spin { to{ transform:rotate(360deg); } }

    /* Ticker‑Tape full‑width under header */
    .ticker-container { grid-column:1 / -1; padding:0 !important; margin:10px 0; }

    /* Chart spans 4 columns, heatmap in 5th */
    #tradingviewWidget { grid-column:1 / span 4; height: 600px;}
    #heatmapWidget { /* sits in column 5 */ }

    @media(max-width:1200px){
      .dashboard-grid { grid-template-columns: repeat(auto-fit, minmax(300px,1fr)); }
      #tradingviewWidget, #heatmapWidget { grid-column:auto; }
    }
  </style>
</head>

  <script>
    // Footer has been removed
    let currentWidget = null;
    function loadAllWidgets(stockSymbol) {
      if (!stockSymbol) return;
      showLoading(true);
      ['technical','qvt','checklist','swot'].forEach(type=>loadWidget(type,stockSymbol));
      loadTradingViewWidget(stockSymbol);
    }
    function showLoading(show){
      document.querySelectorAll('.loading-spinner').forEach(el=>el.style.display=show?'block':'none');
    }
    function loadWidget(widgetType, stockSymbol) {
      const map = { technical:'technicalWidgetContainer', qvt:'qvtWidgetContainer', checklist:'checklistWidgetContainer', swot:'swotWidgetContainer' };
      const urlType = widgetType==='qvt'? 'qvt-widget': widgetType+'-widget';
      const container = document.getElementById(map[widgetType]);
      container.innerHTML='';
      const bc = document.createElement('blockquote');
      bc.className='trendlyne-widgets';
      bc.setAttribute('data-get-url',`https://trendlyne.com/web-widget/${urlType}/Poppins/${stockSymbol}/?posCol=00A25B&primaryCol=006AFF&negCol=EB3B00&neuCol=F7941E`);
      bc.setAttribute('data-theme','light');
      container.appendChild(bc);
      const s=document.createElement('script');
      s.async=true; s.src="https://cdn-static.trendlyne.com/static/js/webwidgets/tl-widgets.js"; s.onload=()=>showLoading(false);
      container.appendChild(s);
    }
    function loadTradingViewWidget(stockSymbol){
      const c=document.getElementById('tradingviewWidgetContainer'); c.innerHTML='';
      const d=document.createElement('div'); d.id='tradingviewChart'; d.style.width='100%'; d.style.height='100%'; c.appendChild(d);
      function init(){ new TradingView.widget({width:'100%',height:'100%',symbol:stockSymbol,interval:'D',timezone:'Etc/UTC',theme:'Light',style:'1',locale:'en',toolbar_bg:'#f1f3f6',enable_publishing:false,allow_symbol_change:true,container_id:'tradingviewChart'}); }
      if(typeof TradingView==='undefined'){ const s=document.createElement('script'); s.src='https://s3.tradingview.com/tv.js'; s.async=true; s.onload=init; document.head.appendChild(s); }
      else init();
    }
    document.getElementById('stockSelect').addEventListener('change',e=>loadAllWidgets(e.target.value));
    document.getElementById('refreshBtn').addEventListener('click',()=>{
      const v=document.getElementById('stockSelect').value; if(v){ loadAllWidgets(v); }
    });
    window.onload=()=>{ document.getElementById('stockSelect').value='INFY'; loadAllWidgets('INFY'); };
