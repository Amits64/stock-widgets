<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fundamental Financials - Nifty 50</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body { font-family:'Poppins',sans-serif; background:#f5f7fa; color:#212529; margin:0; padding:20px; }
    header { display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:10px; margin-bottom:20px; }
    .logo { display:flex; align-items:center; gap:10px; }
    .logo i { color:#4361ee; font-size:28px; }
    h1 { color:#4361ee; font-size:24px; font-weight:600; margin:0; }
    .back-link { text-decoration:none; color:#4361ee; font-size:14px; display:flex; align-items:center; gap:5px; }
    .back-link:hover { text-decoration:underline; }
    .controls { display:flex; gap:15px; align-items:center; flex-wrap:wrap; margin-top:10px; }
    select { padding:8px 12px; font-size:16px; border-radius:8px; border:1px solid #ced4da; background:#fff; }
    #widgetContainer { margin-top:20px; background:#fff; border-radius:8px; box-shadow:0 4px 6px rgba(0,0,0,0.1); padding:15px; min-height:550px; }
    .tradingview-widget-container { width:100%; height:100%; }
    .loading-spinner { border:4px solid rgba(0,0,0,0.1); border-radius:50%; border-top:4px solid #4361ee; width:40px; height:40px; animation:spin 1s linear infinite; margin:50px auto; }
    @keyframes spin { to { transform:rotate(360deg); } }
  </style>
</head>
<body>

  </div>

  <div id="widgetContainer">
    <div class="loading-spinner"></div>
  </div>

  <script>
    const select = document.getElementById('stockSelect');
    const container = document.getElementById('widgetContainer');

    function loadFinancials(symbol) {
      container.innerHTML = '';
      const widgetDiv = document.createElement('div');
      widgetDiv.className = 'tradingview-widget-container';
      const innerDiv = document.createElement('div');
      innerDiv.className = 'tradingview-widget-container__widget';
      widgetDiv.appendChild(innerDiv);
      const script = document.createElement('script');
      script.type = 'text/javascript';
      script.src = 'https://s3.tradingview.com/external-embedding/embed-widget-financials.js';
      script.async = true;
      const config = { isTransparent:false, displayMode:'regular', width:'100%', height:550, colorTheme:'light', symbol:symbol, locale:'en' };
      script.text = JSON.stringify(config);
      widgetDiv.appendChild(script);
      container.appendChild(widgetDiv);
    }

    select.addEventListener('change', e => loadFinancials(e.target.value));
    window.onload = () => { select.value='BSE:INFY'; loadFinancials('BSE:INFY'); };
  </script>

</html>
